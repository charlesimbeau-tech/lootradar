name: Sync Supabase Config

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate supabase-config.js from repo secrets
        env:
          LR_SUPABASE_URL: ${{ secrets.LR_SUPABASE_URL }}
          LR_SUPABASE_ANON_KEY: ${{ secrets.LR_SUPABASE_ANON_KEY }}
        run: |
          cat > supabase-config.js <<EOF
          // Auto-generated by .github/workflows/sync-supabase-config.yml
          // Anon key is safe for client-side use; RLS must remain enabled.
          window.LR_SUPABASE_URL = "${LR_SUPABASE_URL}";
          window.LR_SUPABASE_ANON_KEY = "${LR_SUPABASE_ANON_KEY}";
          EOF

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add supabase-config.js
          git diff --cached --quiet || git commit -m "Sync Supabase web config [skip ci]"
          git push
