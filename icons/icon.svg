<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="screen-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#0d3d5e;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#061a2b;stop-opacity:1"/>
    </radialGradient>
    <linearGradient id="sweep-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#30e5ff;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#30e5ff;stop-opacity:0"/>
    </linearGradient>
    <filter id="cyan-glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#30e5ff" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="blip-glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#30e5ff" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="radar-clip">
      <circle cx="256" cy="256" r="195"/>
    </clipPath>
  </defs>
  
  <!-- Dark rounded square background - matches site bg -->
  <rect width="512" height="512" rx="100" fill="#0f1923"/>
  
  <!-- Radar screen circle - dark with subtle glow -->
  <circle cx="256" cy="256" r="195" fill="url(#screen-glow)"/>
  
  <!-- Outer ring - subtle -->
  <circle cx="256" cy="256" r="195" stroke="#30e5ff" stroke-width="1.5" fill="none" opacity="0.4"/>
  
  <!-- Concentric range rings -->
  <circle cx="256" cy="256" r="145" stroke="#30e5ff" stroke-width="1.5" fill="none" opacity="0.4"/>
  <circle cx="256" cy="256" r="97" stroke="#30e5ff" stroke-width="1.5" fill="none" opacity="0.35"/>
  <circle cx="256" cy="256" r="48" stroke="#30e5ff" stroke-width="1.5" fill="none" opacity="0.3"/>
  
  <!-- Crosshair - vertical and horizontal only -->
  <line x1="256" y1="61" x2="256" y2="451" stroke="#30e5ff" stroke-width="1.5" opacity="0.25"/>
  <line x1="61" y1="256" x2="451" y2="256" stroke="#30e5ff" stroke-width="1.5" opacity="0.25"/>
  
  <!-- Center dot -->
  <circle cx="256" cy="256" r="5" fill="#30e5ff" opacity="0.7"/>
  
  <!-- Radar sweep wedge - clipped to circle -->
  <g clip-path="url(#radar-clip)">
    <path d="M256 256 L256 50 A206 206 0 0 1 400 145 Z" fill="url(#sweep-grad)"/>
    <!-- Brighter area near sweep line -->
    <path d="M256 256 L350 130 A206 206 0 0 1 410 155 Z" fill="#30e5ff" opacity="0.15"/>
  </g>
  
  <!-- Sweep leading edge line -->
  <line x1="256" y1="256" x2="400" y2="145" stroke="#30e5ff" stroke-width="3" opacity="0.9" filter="url(#cyan-glow)"/>
  
  <!-- Blips - glowing dots -->
  <g filter="url(#blip-glow)">
    <circle cx="335" cy="175" r="6" fill="#30e5ff"/>
    <circle cx="370" cy="230" r="5" fill="#30e5ff" opacity="0.9"/>
  </g>
  <!-- Fading blips (already swept past) -->
  <circle cx="195" cy="185" r="4" fill="#30e5ff" opacity="0.35"/>
  <circle cx="165" cy="300" r="3.5" fill="#30e5ff" opacity="0.2"/>
  <circle cx="310" cy="340" r="4" fill="#30e5ff" opacity="0.25"/>
  <circle cx="220" cy="370" r="3" fill="#30e5ff" opacity="0.15"/>
</svg>
