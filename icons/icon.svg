<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="outer-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a3a5c"/>
      <stop offset="100%" style="stop-color:#0d4f7a"/>
    </linearGradient>
    <linearGradient id="inner-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1cb8f0"/>
      <stop offset="50%" style="stop-color:#30a9de"/>
      <stop offset="100%" style="stop-color:#20c4f4"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Dark outer rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#outer-bg)"/>
  <!-- Inner bright blue rounded square -->
  <rect x="40" y="40" width="432" height="432" rx="80" fill="url(#inner-bg)"/>
  <!-- Subtle inner highlight/shine -->
  <rect x="40" y="40" width="432" height="216" rx="80" fill="white" opacity="0.08"/>
  
  <!-- Reticle group - white with glow -->
  <g filter="url(#glow)">
    <!-- Outer ring -->
    <circle cx="256" cy="256" r="155" stroke="#ffffff" stroke-width="14" fill="none"/>
    <!-- Middle ring -->
    <circle cx="256" cy="256" r="95" stroke="#ffffff" stroke-width="12" fill="none"/>
    <!-- Inner ring -->
    <circle cx="256" cy="256" r="42" stroke="#ffffff" stroke-width="10" fill="none"/>
    <!-- Center dot -->
    <circle cx="256" cy="256" r="12" fill="#ffffff"/>
    
    <!-- Crosshair lines - extending beyond outer ring to edge -->
    <!-- Top -->
    <line x1="256" y1="55" x2="256" y2="91" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
    <line x1="256" y1="91" x2="256" y2="101" stroke="#ffffff" stroke-width="14"/>
    <!-- Bottom -->
    <line x1="256" y1="411" x2="256" y2="457" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
    <line x1="256" y1="411" x2="256" y2="421" stroke="#ffffff" stroke-width="14"/>
    <!-- Left -->
    <line x1="55" y1="256" x2="91" y2="256" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
    <line x1="91" y1="256" x2="101" y2="256" stroke="#ffffff" stroke-width="14"/>
    <!-- Right -->
    <line x1="411" y1="256" x2="457" y2="256" stroke="#ffffff" stroke-width="14" stroke-linecap="round"/>
    <line x1="411" y1="256" x2="421" y2="256" stroke="#ffffff" stroke-width="14"/>
    
    <!-- Cross lines through rings -->
    <!-- Top segment (between outer and middle ring) -->
    <line x1="256" y1="101" x2="256" y2="161" stroke="#ffffff" stroke-width="14"/>
    <!-- Bottom segment -->
    <line x1="256" y1="351" x2="256" y2="411" stroke="#ffffff" stroke-width="14"/>
    <!-- Left segment -->
    <line x1="101" y1="256" x2="161" y2="256" stroke="#ffffff" stroke-width="14"/>
    <!-- Right segment -->
    <line x1="351" y1="256" x2="411" y2="256" stroke="#ffffff" stroke-width="14"/>
    
    <!-- Inner cross (between middle and inner ring) -->
    <line x1="256" y1="161" x2="256" y2="214" stroke="#ffffff" stroke-width="12"/>
    <line x1="256" y1="298" x2="256" y2="351" stroke="#ffffff" stroke-width="12"/>
    <line x1="161" y1="256" x2="214" y2="256" stroke="#ffffff" stroke-width="12"/>
    <line x1="298" y1="256" x2="351" y2="256" stroke="#ffffff" stroke-width="12"/>
  </g>
</svg>
